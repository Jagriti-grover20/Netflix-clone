<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Confirm</title>
</head>
<body>
    <script>
        var res=confirm("Are you sure?");
        if(res){
            document.write("Yes");
        }
        else{
        document.write("No");
        }
    </script>
</body>
</html>
