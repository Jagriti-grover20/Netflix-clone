<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["red","yellow","pink","magenta","blue"];
        document.write("ELEMENTS" + "<br>")
        for(var i of colors){
            document.write(colors + "<br>");
        }
        document.write("Removing the first element" + "<br>");
        document.write(colors.length + "<br>");
        var first=colors.splice(0,1);
        document.write("Removed element is" + first + "<br>");
        document.write(colors.length + "<br>");
        var pos=colors.splice(3,1);
        document.write("Removed element is" + pos + "<br>");
        document.write(colors.length + "<br>");
        for(var i of colors){
            document.write(colors + "<br>");
        }
    </script>
</body>
</html>
