<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
          width: 150px;
          height: 150px;
          animation: mymove 5s infinite;
        }
        @keyframes mymove{
            from{
              position: relative;
              left: 200px; 
            }
            to{
               position: relative;
               right: 10px;
            }
        }
    </style>
</head>
<body>
    <img src="https://tse3.mm.bing.net/th?id=OIP.SYl6dtEToEu5XaogMNFC0AHaD2&pid=Api&P=0" alt="">
</body>
</html>
