<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var colors=["Yellow","Pink","Red","Beige"];
        document.write(colors.indexOf("Yellow") + "<br>");
        document.write(colors.indexOf("Red") + "<br>");
        colors.splice(1,2);
        document.write(colors.indexOf("Red")+"<br>");
    </script>
</body>
</html>
