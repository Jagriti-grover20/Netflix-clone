<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="modify">Hey I love JavaScript</p>
    <script>
        function windowsize(){
            var w=window.outerWidth;
            var h=window.outerHeight;
            var txt="window size: Height" +h+" "+"Width "+w; 
             document.getElementById("modify").innerHTML=txt;

        }
        window.onresize=windowsize;
    </script>
</body>
</html>
